<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <meta name="description" content="Administração do Site da Coldigo Geladeiras">
        <meta name="keywords" content="Geladeiras, Frost-free, Refrigeração">
        <meta name="author" content="Escola Sistêmica">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="/coldigoGeladeiras/css/admin.css">

		<title>Coldigo Geladeiras - Administração</title>
</head>
<body>
    <script src="/coldigoGeladeiras/js/product.js"></script>

    <h2>Registro de Produtos</h2>
    <form name="frmAddProduto" id="addProduto" class="frmInserir">
        <fieldset>
            <legend>Novo Produto</legend>
            <table>
                <tr>
                    <th>Categoria</th>
                    <td>
                        <select name="categoria">
                            <option value="">Selecione</option>
                            <option value="1">Geladeira</option>
                            <option value="2">Freezer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Marca</th>
                    <td>
                        <select name="marcas_id" id="marcas_id">
                            <option value="" class="buscando">Aguarde, buscando marcas...</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Modelo</td>
                    <td>
                        <input type="text" name="modelo">
                    </td>
                </tr>
                <tr>
                    <th>Capacidade(1)</th>
                    <td>
                        <input type="text" name="capacidade">
                    </td>
                </tr>
                <tr>
                    <th>Valor (R$)</th>
                    <td>
                        <input type="text" name="valor">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="COLDIGO.produto.cadastrar()">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <h3>Produtos Registrador</h3>
    <form id="filtraProduto" class="frmFiltrar" onsubmit="">
        <fieldset>
            <legend>Filtrar</legend>
            <input type="text" name="txtBusca" id="campoBuscaProduto" placeholder="Pesquise pelo modelo">
            <button type="submit" onclick="COLDIGO.produto.buscar()">Buscar</button>
        </fieldset>
    </form>

    <div id="listaProdutos" class="listaRegistros"></div>
</body>
</html>
